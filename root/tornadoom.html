<body onload="EL.PreLoad(Initialize)">
    <canvas id="canvasWebGL" width="1500" height="800"></canvas>
    <canvas id="canvas2D" width="1500" height="800"></canvas>
    <script id="main">
        /* Entry point for engine user.
        * This function must be called by
        * the body's onload function within
        * EL.PreLoad(). */
        function Initialize() {
            var textureNamesFilepaths = [
                ['discSurface', 'game/assets/images/discSurface.png']
            ];
            var modelNamesFilepaths = [
                ['disc', 'game/assets/models/GameObjects_Disc.json'],
                ['floor', 'game/assets/models/GameObjects_Floor.json'],
                ['tornadGoalo01', 'game/assets/models/GameObjects_TornadoGoal01.json'],
                ['tornadGoalo02', 'game/assets/models/GameObjects_TornadoGoal02.json']
            ];

            DebugMngr.SetFullActive(true);

            // Initialize the Game Manager, passing the canvas to do much of the startup
            GameMngr.Initialize(document.getElementById('canvasWebGL'), document.getElementById('canvas2D'));
            GameMngr.LoadExternal(textureNamesFilepaths, modelNamesFilepaths, BuildGame);
        }
    </script>
</body>
